<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="All the new list">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Order List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/css/ui.jqgrid.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/jquery.jqGrid.min.js"></script>
</head>

<body>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
    <script type="text/javascript">
    $(function($) {
        $.get("https://kgng8eutc9.execute-api.us-west-2.amazonaws.com/orders", function(rdata) {
            console.log(rdata);
            $("#jqGrid").jqGrid({
                data: rdata,
                datatype: "local",
                rowNum: 10,
                colModel: [
                    { label: 'OrderID', name: 'OrderID', key: true, width: 75 },
                    { label: 'Customer ID', name: 'CustomerID', width: 150 },
                    {
                        label: 'Order Date',
                        name: 'OrderDate',
                        width: 150,
                        formatter: 'date',
                        formatoptions: { srcformat: 'Y-m-d H:i:s', newformat: 'ShortDate' }
                    },
                    { label: 'Freight', name: 'Freight', width: 150 },
                    { label: 'Ship Name', name: 'ShipName', width: 150 }
                ],
                viewrecords: true,
                guiStyle: "bootstrap",
                iconSet: "fontAwesome",
                idPrefix: "gb1_",
                // rownumbers: true,
                sortname: "dateTime",
                sortorder: "desc",
                caption: "The grid, which uses predefined formatters and templates"
                pager: "#jqGridPager"
            });
        });
    });
    </script>
</body>

</html>
